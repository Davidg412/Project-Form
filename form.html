<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>David's Form</title>
</head>

<body>
<div id="background">
    <div class="container">
        <img src="logo.png" alt="Odin Logo" class="logo">
        <h1 class="image">ODIN</h1>
    </div>
    <cite>Photo by Sage Stith on Unsplash</cite>
</div>
    <div class="container-2">
        <p class="intro">This is my fake sign-up form for my fake service! We have been leaders of the
            industry for over 20 minutes. Stop postponing becoming the best you.
            Sign up <em>now</em> to get started.
            You <em>will not</em> regret it!
        <p>
        
        <form action="example.com/path" method="post">
        <p class="sec1">Let's do this!</p>
        
        <div>
        <label for="firstname">FIRST NAME</label>
        <input type="text" name="first_name" id="firstname">
        </div>

        <div>
        <label for="lastname">LAST NAME</label>
        <input type="text" name="last_name" id="lastname">
        </div>
        
        <div>
        <label for="userEmail">EMAIL</label>
        <input type="email" name="user_email" id="userEmail" placeholder="you@example.com">
        </div>

        <div>
        <label for="">PHONE NUMBER</label>
        <input type="tel" name="tel" id="tel">
        </div>
        
        <div>
        <label for="password">PASSWORD</label>
        <input type="password" name="password" id="password">
        </div>

        <div>
        <label for="confpassword">CONFIRM PASSWORD</label>
        <input type="password" name="confirm_password" id="confpassword">
        </div>
        
        <div class="crbutton">
            <button type="submit">Create Account</button>
        </div>
        </form>
        
        <p>Already have an account? Sign in</p>
    </div>
</body>
</html>
